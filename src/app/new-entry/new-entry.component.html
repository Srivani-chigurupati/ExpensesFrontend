<mat-card>
    <span>Create new Entry</span>
    <form class = "new-entry-form" [formGroup]="entryForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="new-entry-field">
            <input matInput placeholder="Description" formControlName="description" name="description">
        </mat-form-field>
        <mat-form-field class="new-entry-field">
            <mat-select placeholder="Entry Type" formControlName="isExpense" name="isExpense">
                <mat-option *ngFor="let type of types" [value]="type.value">
                    {{type.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="new-entry-field">
            <input matInput placeholder="Value" formControlName="value" name="value">
        </mat-form-field>
        <button class= "new-form-btn" mat-raised-button type="submit" [disabled] = "!entryForm.valid">Create new</button>
    </form>
</mat-card>
