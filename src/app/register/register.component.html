<mat-card>
    <span>Create new account</span>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="registerForm.controls['username'].hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password">
        <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
        <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('required')">
          Confirm Password is required
        </mat-error>
      </mat-form-field>
      <br>
      <span *ngIf="registerForm.errors?.['mismatchedFields']" style="color: red;">Passwords do not match</span>
      <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Register</button>
    </form>
</mat-card>
